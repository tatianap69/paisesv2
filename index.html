<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba API Países</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ca61f51d2e.js" crossorigin="anonymous"></script>
    <!-- font Monserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <!-- normalize -->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <!-- estilos generales -->
    <link rel="stylesheet" href="dist/css/app.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>Paises</h1>
            <button class="btn-dark-mode">
                <i class="far fa-moon"></i> Modo oscuro
            </button>
        </div>
    </nav>
    <header class="container filter-content my-2">
        <form class="form-search" id="formulario">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar país por nombre" id="buscarPais">
        </form>
        <div class="custom-select" style="width:200px;">
            <label for="filtrarRegion" class="sr-only">Filtrar por región</label>
            <select id="filtrarRegion">
                <option value="">Todos</option>
                <option value="Africa">África</option>
                <option value="Americas">América</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceanía</option>
            </select>
        </div>
    </header>
    <main class="container grid" id="banderas"></main>
    <script src="src/js/app.js"></script>
</body>

</html>
